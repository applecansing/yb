{include file="layout:index"/}
<block name="main">
<div class="pd-20">
  <div class="Huiform">
    <form  method="post" id="form-pwd" action="{:url('Index/setpwd')}">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 旧密码：</th>
            <td><input type="password" class="input-text" name="password"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 新密码：</th>
            <td><input type="password"  class="input-text"  name="pwd"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 确认密码：</th>
            <td><input type="password" class="input-text"  name="repwd"></td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){ 
  $("#form-pwd").validate({
    rules:{
      password:{
        required:true,
        minlength:2,
        maxlength:16
      },
      pwd:{
        required:true,
        minlength:2,
        maxlength:16
      },
      repwd:{
        required:true,
        minlength:2,
        maxlength:16
      },
    },
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    submitHandler:function(form){
      $(form).ajaxSubmit(function(data){
          if(data==1){
            layer.msg('修改成功!',{icon: 1,time:1000});
            window.parent.location.reload();

          }else{
            layer.msg('修改失败!',{icon: 1,time:1000});
          }
      });
    }
  });
});

</script>
</block>
